<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/bootstrap-4.1.3-dist/css/bootstrap.min.css"
            th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../css/common.css" th:href="@{/css/common.css}">
</head>
<body>
<header th:replace="fragments/header :: header">
    <ul class="horizontal navigation-bar">
        <li class="navigation-bar-item">
            <a href="#" class="navigation-bar-reference">
                Authors
            </a>
        </li>
        <li class="navigation-bar-item">
            <a href="#" class="navigation-bar-reference">
                Works
            </a>
        </li>
        <li class="navigation-bar-item">
            <a href="#" class="navigation-bar-reference">
                Books
            </a>
        </li>
        <li class="navigation-bar-item">
            <a href="#" class="navigation-bar-reference">
                Publishers
            </a>
        </li>
        <li class="navigation-bar-item">
            <a href="#" class="navigation-bar-reference">
                BookInstances
            </a>
        </li>
    </ul>
</header>
  <main class="container" ng-app="authorsModule" ng-controller="AuthorsController">
    <div class="create-author">
        <a href="#" th:href="${createAuthor}">Creation</a>
        <a href="#" th:href="${authorsReport}">Report</a>
    </div>
    <div class="search-bar">
        <input id="search-by-name" type="text" class="form-control" placeholder="search">
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="author in authors">
                <td>
                    <a href="{{author._links.adm}}">
                        {{author.id}}
                    </a>
                </td>
                <td>{{author.firstName}}</td>
                <td>{{author.middleName}}</td>
                <td>{{author.lastName}}</td>
            </tr>
        </tbody>
    </table>
  </main>
</body>
<script src="../../js/common.js" th:src="@{/js/common.js}"></script>
<script src="../../js/angular.min.js" th:src="@{/js/angular.min.js}"></script>
<script src="../../js/author/authors.js" th:src="@{/js/author/authors.js}"></script>
</html>
