<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/bootstrap-4.1.3-dist/css/bootstrap.min.css"
            th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../css/common.css" th:href="@{/css/common.css}">
</head>
<body>
<header th:replace="fragments/header :: header">
    <ul class="horizontal navigation-bar">
        <li class="navigation-bar-item">
            <a href="#" class="navigation-bar-reference">
                Authors
            </a>
        </li>
        <li class="navigation-bar-item">
            <a href="#" class="navigation-bar-reference">
                Works
            </a>
        </li>
        <li class="navigation-bar-item">
            <a href="#" class="navigation-bar-reference">
                Books
            </a>
        </li>
        <li class="navigation-bar-item">
            <a href="#" class="navigation-bar-reference">
                Publishers
            </a>
        </li>
        <li class="navigation-bar-item">
            <a href="#" class="navigation-bar-reference">
                BookInstances
            </a>
        </li>
    </ul>
</header>
  <main class="container">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="author : ${authors}">
                <tr th:data-author-binding-id="${author.id}">
                    <td>
                        <a href="#" th:href="${author.url}" th:text="${author.id}">
                            id
                        </a>
                    </td>
                    <td th:text="${author.firstName}">first name</td>
                    <td th:text="${author.middleName}">middle name</td>
                    <td th:text="${author.lastName}">last name</td>
                </tr>
            </th:block>
        </tbody>
    </table>
  </main>
</body>
</html>
