<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/bootstrap-4.1.3-dist/css/bootstrap.min.css"
          th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../css/common.css"
          th:href="@{/css/common.css}"/>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main class="container">
    <div class="entity-form medium-size-form">
        <div class="entity-form-section entity-form-header">
            Author
        </div>
        <div class="entity-form-section">
            <div class="entity-attribute">
                <div class="form-group">
                    <label for="first-name">first name</label>
                    <input id="first-name" class="form-control" type="text"/>
                </div>
            </div>
            <div class="entity-attribute">
                <div class="form-group">
                    <label for="middle-name">middle name</label>
                    <input id="middle-name" class="form-control" type="text"/>
                </div>
            </div>
            <div class="entity-attribute">
                <div class="form-group">
                    <label for="last-name">last name</label>
                    <input id="last-name" class="form-control" type="text"/>
                </div>
            </div>
        </div>
        <div class="entity-form-section">
            <div class="submit-buttons">
                <div id="submit" class="btn btn-primary submit-btn">Submit</div>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/js/util.js}" src="../../js/util.js"></script>
<script th:src="@{/js/common.js}" src="../../js/common.js"></script>
<script th:src="@{/js/author/creation.js}" src="../../js/work/creation.js"></script>
</body>
</html>
