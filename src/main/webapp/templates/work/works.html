<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/bootstrap-4.1.3-dist/css/bootstrap.min.css"
          th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../../css/common.css"
          th:href="@{/css/common.css}"/>
    <title>Document</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main class="container" ng-app="worksModule" ng-controller="WorksController">
    <a href="#" th:href="${createWork}">Creation</a>
    <div class="search-bar">
        <input id="search-title" type="text" placeholder="search" class="form-control">
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="work in works">
                <td>
                    <a href="{{work._links.adm}}">
                        {{work.id}}
                    </a>
                </td>
                <td>
                    <a href="{{work._links.adm}}" class="a-none">
                        {{work.title}}
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</main>
<script src="../../js/angular.min.js" th:src="@{/js/angular.min.js}"></script>
<script src="../../js/common.js" th:src="@{/js/common.js}"></script>
<script src="../../js/util.js" th:src="@{/js/util.js}"></script>
<script src="../../js/work/works.js" th:src="@{/js/work/works.js}"></script>
</body>
</html>
