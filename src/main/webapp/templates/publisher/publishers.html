<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/bootstrap-4.1.3-dist/css/bootstrap.min.css"
          th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../css/common.css" th:href="@{/css/common.css}">
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main class="container" ng-app="publishersModule" ng-controller="PublishersController">
    <div>
        <a href="" th:href="${createPublisher}">Creation</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="publisher in publishers">
                <td>
                    <a href="{{publisher._links.adm}}">{{publisher.id}}</a>
                </td>
                <td>
                    <a href="{{publisher._links.adm}}" class="a-none">
                        {{publisher.name}}
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</main>
</body>
<script th:src="@{/js/angular.min.js}" src="../../js/angular.min.js"></script>
<script th:src="@{/js/util.js}" src="../../js/util.js"></script>
<script th:src="@{/js/common.js}" src="../../js/common.js"></script>
<script th:src="@{/js/publisher/publishers.js}" src="../../js/publisher/publishers.js"></script>
</html>
