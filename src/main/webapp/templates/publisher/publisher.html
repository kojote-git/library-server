<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/bootstrap-4.1.3-dist/css/bootstrap.min.css"
          th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../css/common.css" th:href="@{/css/common.css}">
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main class="container" ng-app="publisherModule" ng-controller="PublisherController">
    <div class="entity-form center medium-size-form">
        <div class="entity-form-section entity-form-header">
            Publisher
        </div>
        <div class="entity-form-section form-group">
            <label for="name">name</label>
            <input id="name" type="text" class="form-control" th:value="${publisher.name}">
        </div>
        <div class="entity-form-section">
            <div class="submit-buttons">
                <div class="btn btn-primary submit-btn" ng-click="submitEditing()">Submit</div>
                <div class="btn btn-danger submit-btn" ng-click="remove()">Remove</div>
            </div>
        </div>
    </div>
    <span class="hidden" id="publisher-id" th:text="${publisher.id}">1</span>
</main>
<script th:src="@{/js/angular.min.js}" src="../../js/angular.min.js"></script>
<script th:src="@{/js/util.js}" src="../../js/util.js"></script>
<script th:src="@{/js/common.js}" src="../../js/common.js"></script>
<script th:src="@{/js/publisher/publisher.js}" src="../../js/publisher/publisher.js"></script>
</body>
</html>
