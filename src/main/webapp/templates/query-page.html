<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap-4.1.3-dist/css/bootstrap.min.css"
          th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../css/common.css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" href="../css/query-page.css" th:href="@{/css/query-page.css}">
    <title>Document</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main class="container" ng-app="query" ng-controller="QueryController">
    <div class="row section" id="controls-section">
        <div class="col-md-10">
            <textarea name="" id="sql-input" class="form-control"></textarea>
        </div>
        <div class="col-md-2">
            <div class="btn-row" id="run">
                Run
            </div>
            <div class="btn-row" id="clear">
                Clear
            </div>
        </div>
    </div>
    <div class="section">
        <span id="errors"></span>
    </div>
    <div class="section" id="results-section">
        <h3>Results</h3>
        <div id="result-table-wrapper">
            <table id="result-table" class="result-table">
                <thead>
                <tr>
                    <th class="result-table-header" ng-repeat="columnName in result.columns">
                        {{columnName}}
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in result.rows">
                    <td class="result-table-column" ng-repeat="value in row">
                        {{value}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<script th:src="@{/js/common.js}" src="../js/common.js"></script>
<script th:src="@{/js/util.js}" src="../js/util.js"></script>
<script th:src="@{/js/angular.min.js}" src="../js/angular.min.js"></script>
<script th:src="@{/js/query.js}" src="../js/query.js"></script>
</body>
</html>
