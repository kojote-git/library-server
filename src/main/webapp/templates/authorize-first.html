<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css" >
    <style>
        #submit {
            display: block;
            margin: 10px auto;
            width: 110px;
            text-align: center;
        }
    </style>
</head>
<body>
<main class="container">
    <div class="entity-form center medium-size-form">
        <div class="entity-form-header entity-form-section">
            Log In
        </div>
        <div class="entity-form-section">
            <div class="entity-attributes entity-form-section">
                <div class="entity-attribute form-group">
                    <label for="login">login</label>
                    <input id="login" class="form-control" type="text"/>
                </div>
                <div class="entity-attribute form-group">
                    <label for="password">password</label>
                    <input id="password" class="form-control" type="password">
                </div>
            </div>
        </div>
        <div id="submit" class="btn btn-primary">Submit</div>
    </div>
</main>
<script src="../js/common.js" th:src="@{/js/common.js}"></script>
<script src="../js/authorization.js" th:src="@{/js/authorization.js}"></script>
</body>
</html>
