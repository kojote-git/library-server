<!doctype html>
<html lang="en">
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/bootstrap-4.1.3-dist/css/bootstrap.min.css"
          th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../css/common.css" th:href="@{/css/common.css}">
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main class="container">
    <div class="entity-form medium-size-form">
        <div class="entity-form-section entity-form-header">
            Book Instance
        </div>
        <div class="entity-form-section">
            <div class="entity-attribute form-group">
                <label for="book-id">Book Id</label>
                <input id="book-id" type="text" class="form-control" disabled th:value="${book.id}">
            </div>
            <div class="entity-attribute form-group">
                <label for="isbn13">isbn13</label>
                <input type="text" id="isbn13" class="form-control">
            </div>
            <div class="entity-attribute form-group">
                <label for="format">format</label>
                <input id="format" type="text" class="form-control">
            </div>
        </div>
        <div class="entity-form-section">
            <div class="submit-buttons">
                <div id="submit" class="btn btn-primary">Submit</div>
            </div>
        </div>
    </div>
</main>
</body>
<script th:src="@{/js/common.js}" src="../../js/common.js"></script>
<script th:src="@{/js/util.js}" src="../../js/util.js"></script>
<script th:src="@{/js/bookInstance/creation.js}" src="../../js/bookInstance/creation.js"></script>
</html>
