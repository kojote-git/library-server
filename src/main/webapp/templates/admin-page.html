    <link rel="stylesheet" href="../css/bootstrap-4.1.3-dist/css/bootstrap.min.css"
            th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../css/common.css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" href="../css/admin-page.css" th:href="@{/css/admin-page.css}">
    <title>Document</title>
</head>
<body>
    <header th:replace="fragments/header :: header">
        <ul class="horizontal navigation-bar">
            <li class="navigation-bar-item">
                <a href="#" class="navigation-bar-reference">

            <li class="navigation-bar-item">

                <a href="#" class="navigation-bar-reference">

            <li class="navigation-bar-item">

            <li class="navigation-bar-item">

    </header>
    <main class="container">
        <div class="text-section">
            <h3 class="text-section-header">What is it?</h3>
            <hr/>
            <div class="text-section-content">
                This is the page for administrator through which you can navigate to
                specific entity type of entity.
            </div>
            <div class="text-section-content">
                Also, you can send recommendations lists to readers.
                Just click this button -> <span id="send-lists" class="btn btn-danger">SEND</span>
            </div>
        </div>
    </main>
</body>
<script src="../js/util.js" th:src="@{/js/util.js}"></script>
<script src="../js/common.js" th:src="@{/js/common.js}"></script>
<script>
    const send = document.getElementById("send-lists");
    send.addEventListener("click", function (e) {
        let xhr = new XMLHttpRequest();
        xhr.open("POST", LISE_ADM_URL + "mailing", true);
        xhr.setRequestHeader("Login", getLogin());
        xhr.setRequestHeader("Access-token", getAccessToken());
        xhr.addEventListener("load", function (e) {
            let resp = JSON.parse(xhr.response);
            alert(resp.responseMessage);
        });
        xhr.send();
    })
</script>
